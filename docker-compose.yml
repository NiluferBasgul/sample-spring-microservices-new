version: "3.7"
services:
  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - my-network

  config-service:
    image: niluferb/config-service:1.1-SNAPSHOT
    ports:
      - "8088:8088"
    networks:
      - my-network

  discovery-service:
    image: niluferb/discovery-service:1.1-SNAPSHOT
    ports:
      - "8061:8061"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network

  employee-service:
    image: niluferb/employee-service:1.2-SNAPSHOT
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network

  department-service:
    image: niluferb/department-service:1.2-SNAPSHOT
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network

  organization-service:
    image: niluferb/organization-service:1.2-SNAPSHOT
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network

  gateway-service:
    image: niluferb/gateway-service:1.1-SNAPSHOT
    ports:
      - "8060:8060"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    networks:
      - my-network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
